<!doctype html>
<html lang="en">
    <head>
      	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Client ID for Google OAUTH -->
    	<meta name="google-signin-client_id" content="647737841905-da8fslrp8s7ogkhppfbk10l5pkn37i5j.apps.googleusercontent.com">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css">

    	<title>Fancy Todo</title>
    </head>
    <body>
  	<!-- nav-bar -->
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <span class="navbar-brand" href="#">Fancy Todo</span>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    	<div class="navbar-nav">
	    		<a class="nav-link" id="nav-home" href="#" style="display: none;">Home</a>
	    		<a class="nav-link" id="nav-login" href="#" style="display: none;">Login</a>
			    <a class="nav-link" id="nav-register" href="#" style="display: none;">Register</a>
			    <a class="nav-link" id="nav-all-todos" href="#" style="display: none;">Home</a>
			    <a class="nav-link" id="nav-my-todos" href="#" style="display: none;">My Todos</a>
			    <a class="nav-link" id="nav-add-todo" href="#" style="display: none;">Add Todo</a>
			    <a class="nav-link" id="nav-logout" href="#" style="display: none;">Logout</a>
	    	</div>
		</div>
	</nav>

	<!-- home -->
	<div class="container mt-3" id="home" style="display: none;">
		<h1>Welcome!</h1>
		<p>Please login to proceed, or register if you don't have any account yet.</p>
		<button type="button" class="btn btn-primary" id="home-login">Login</button>
		<button type="button" class="btn btn-secondary" id="home-register">Register</button>
	</div>

	<!-- login-form -->
	<div class="container mt-3" id="menu-login" style="display: none;">
		<div class="row ">
			<div class="col-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Login</h1><hr>
						<form id="form-login">
							<div class="form-group row">
								<label for="login-email" class="col-sm-3 col-form-label">Email :</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="login-email">
								</div>
							</div>
							<div class="form-group row">
								<label for="login-password" class="col-sm-3 col-form-label">Password :</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="login-password">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-5 ml-auto">
									<input type="submit" class="form-control btn btn-success" value="Login">
								</div>
							</div>
							<hr>
							<p>or you can login with your Google account :</p>
							<div class="g-signin2" data-onsuccess="onSignIn"></div>
							<!-- <a href="#" onclick="signOut();">Sign out</a> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- register-form -->
	<div class="container mt-3" id="menu-register" style="display: none;">
		<div class="row">
			<div class="col-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Register</h1><hr>
						<form id="form-register">
							<div class="form-group row">
								<label for="register-username" class="col-sm-3 col-form-label">Username :</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="register-username">
								</div>
							</div>
							<div class="form-group row">
								<label for="register-email" class="col-sm-3 col-form-label">Email :</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="register-email">
								</div>
							</div>
							<div class="form-group row">
								<label for="register-password" class="col-sm-3 col-form-label">Password :</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="register-password">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-5 ml-auto">
									<input type="submit" class="form-control btn btn-success" value="Register">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Add Todo -->
	<div class="container mt-3" id="menu-add-todo" style="display: none;">
		<div class="row">
			<div class="col-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Add Todo</h1>
						<form id="form-add-todo">
							<div class="form-group row">
								<label for="add-todo-title" class="col-sm-3 col-form-label">Title</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add-todo-title">
								</div>
							</div>
							<div class="form-group row">
								<label for="add-todo-description" class="col-sm-3 col-form-label">Description</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add-todo-description">
								</div>
							</div>
						    <div class="form-group row">
								<label for="add-todo-due-date" class="col-sm-3 col-form-label">Due Date</label>
								<div class="col-sm-9">
									<input width="276" id="add-todo-due-date">
								</div>
							</div>
						    <div class="form-group row">
								<div class="col-sm-5 ml-auto">
									<input type="submit" class="form-control btn btn-success" value="Create">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Todo -->
	<div class="container mt-3" id="menu-edit-todo" style="display: none;">
		<div class="row">
			<div class="col-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Edit Todo</h1>
						<form id="form-edit-todo">
							<div class="form-group row">
								<label for="edit-todo-title" class="col-sm-3 col-form-label">Title</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="title" id="edit-todo-title">
								</div>
							</div>
							<div class="form-group row">
								<label for="edit-todo-description" class="col-sm-3 col-form-label">Description</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="description" id="edit-todo-description">
								</div>
							</div>
							<div class="form-group row">
								<label for="edit-todo-status" class="col-sm-3 col-form-label">Status</label>
								<div class="col-sm-9">
									<select class="custom-select" id="edit-todo-status">
									  	<option selected disabled>--- Status ---</option>
									  	<option value="ongoing">Ongoing</option>
									  	<option value="pending">Pending</option>
									  	<option value="done">Done</option>
									</select>
								</div>
						    </div>
							<div class="form-group row">
								<label for="edit-todo-due-date" class="col-sm-3 col-form-label">Due Date</label>
								<div class="col-sm-9">
									<input width="276" name="due_date" id="edit-todo-due-date">
								</div>
							</div>
						    <div class="form-group row">
								<div class="col-sm-5 ml-auto">
									<input type="submit" class="form-control btn btn-success" value="Update">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- All Todos -->
	<div class="container mt-3" id="menu-all-todos" style="display: none;">
		<h1 class="text-center">All Todos :</h1>
		<div class="row row-cols-1 row-cols-md-2" id="get-all-todos"></div>
	</div>

	<!-- My Todos -->
	<div class="container mt-3" id="menu-my-todos" style="display: none;">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">My Todos :</h1>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-md-2" id="get-my-todos"></div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        $('#add-todo-due-date').datepicker({
            uiLibrary: 'bootstrap4'
        });
        $('#edit-todo-due-date').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
    <script src="./main.js"></script>
  </body>
</html>
