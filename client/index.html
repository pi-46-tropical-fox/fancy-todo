<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="56576102216-39oh65e3402r77m7e9d3ttbno7ou55rm.apps.googleusercontent.com" />
    <link rel="icon" href="assets/icons8-note-80.png" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fancy Todo</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #411d3f !important; min-height: 5em;">
      <img style="width: 40px; margin-right: 1em;" src="assets/icons8-note-80.png" />
      <a class="navbar-brand inter-bold" style="font-size: 32px;" href="#">Fancy Todo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>

      <div style="display: none;" class="collapse navbar-collapse">
        <form id="user-dropdown" class="ml-auto form-inline my-2 my-lg-0">
          <a class="nav-link dropdown-toggle" href="#" id="user-dropdown-text" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" id="logout-btn">Logout</a>
          </div>
        </form>
      </div>
    </nav>

    <!-- Modals -->
    <!-- Add todo modal -->
    <div class="modal fade" id="add-todo-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New todo item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form id="add-todo-form">
            <div class="modal-body">
              <div class="form-group">
                <label class="col-form-label">Title</label>
                <input id="form-todo-title" placeholder="Clean my bedroom" required type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="col-form-label">Description</label>
                <textarea rows="8" placeholder="Dont forget under the bed!" id="form-todo-description" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label class="col-form-label">Due date</label>
                <input required type="date" class="form-control" id="form-todo-due-date" />
              </div>

              <button
                data-toggle="collapse"
                class="btn btn-outline-danger"
                href="#add-todo-collapse-custom"
                role="button"
                aria-expanded="false"
                aria-controls="add-todo-collapse-custom"
                id="popcorn-check"
              >
                üçø Watch a Movie
              </button>
            </div>

            <p id="error-text-add-todo" class="text-danger"></p>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="submit-todo">
                Add Item
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Search Movie Modal -->
    <div class="modal fade" id="search-movie-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Find Movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form id="search-movie">
            <div class="modal-body">
              <div class="form-inline">
                <input id="form-movie-title" placeholder="Batman" required type="text" class="form-control" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </div>
            </div>

            <p id="error-text-add-todo" class="text-danger"></p>
          </form>

          <div id="movies">
            <table class="table">
              <tbody id="movie-container"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Update todo modal -->
    <div class="modal fade" id="update-todo-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update todo item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form id="add-todo-form">
            <div class="modal-body">
              <div class="form-group">
                <label class="col-form-label">Title</label>
                <input id="update-form-todo-title" required type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label class="col-form-label">Description</label>
                <textarea id="update-form-todo-description" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label class="col-form-label">Status</label>
                <select class="form-control" id="update-form-todo-status">
                  <option>Done</option>
                  <option>On Progress</option>
                  <option>Canceled</option>
                  <option>On Hold</option>
                  <option>Waiting</option>
                </select>
              </div>
              <div class="form-group">
                <label class="col-form-label">Due date</label>
                <input type="date" class="form-control" id="update-form-todo-due-date" />
              </div>
            </div>

            <p id="error-text-add-todo" class="text-danger"></p>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="submit-update-todo">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-4" id="main">
      <div class="row">
        <!-- Todo Container -->
        <table class="table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="todo-container"></tbody>
        </table>

        <!-- 
      <div class="card">
        <ul class="list-group list-group-flush" ></ul>
      </div> -->
      </div>

      <div class="row">
        <button class="btn btn-primary" id="create-todo-btn" data-toggle="modal" data-target="#add-todo-modal">
          Create new Todo
        </button>
      </div>
    </div>

    <div class="container-fluid" id="credentials-form">
      <div class="row justify-content-around">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <form method="POST" id="login-form">
                <h1>Login</h1>
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" type="email" name="username" id="login-email" />
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" type="password" name="password" id="login-password" />
                </div>

                <div class="form-group">
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>

                <p id="error-text-login" class="text-danger"></p>

                <input class="form-control" type="submit" id="login-btn" value="Login" />
              </form>
            </div>
          </div>
        </div>

        <div class="col-3">
          <form method="POST" id="register-form">
            <h1>Register</h1>
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" name="username" id="register-username" />
            </div>

            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" name="email" id="register-email" />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" name="password" id="register-password" />
            </div>

            <p id="error-text-register" class="text-danger"></p>
            <p id="success-text-register" style="display: none;" class="text-success">Berhasil Register! Silahkan login!</p>

            <input class="form-control" type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="./index.js"></script>
  </body>
</html>
