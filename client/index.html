<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Home Page </title>
  </head>
  <body>
      <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#" id="nav-register">Register</a>
            <a class="nav-link" href="#" id="nav-login">Login</a>
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
            <form class="form-inline my-2 my-lg-0" id="logout">
                <button id="logout" class="btn btn-outline-success my-2 my-sm-0" type="submit" >Logout</button>
              </form>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="register">
        <h1>Register</h1>
        <form>
          <div class="form-register">
            <label for="">Username</label>
            <input type="email" class="form-control" id="username" />
          </div>
          <div class="form-register">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="register-email"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-register">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="register-password" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section><br>
    <section>
    <div class="login">
        <form action="" method="POST" id="formLogin">
          <h1>Login</h1>
          <div class="form-login">
            <label for="">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-login">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </section>
    <br>
    <br>
    <section>
        <div class="todo">
            <button id='add-todo' type="button" class="btn btn-outline-primary btn-lg">Add</button>
            <div class="card text-center">
              <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Todo List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Done</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link disabled"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Disabled</a
                    >
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <a href="#" class="btn btn-primary" id="edit-todo">Edit</a>
                <a href="#" class="btn btn-primary" id="delete-todo">Delete</a>
              </div>
            </div>
          </section>
        </div>
    <section>
        <div class="add">
            <h1>Add</h1>
            <form>
                <div class="form-add">
                    <label for="">Todo</label>
                    <input type="text" class="form-control" id="Todo" />
                </div>
                <div class="form-add">
                    <label for="">Description</label>
                    <input
                        type="text"
                        class="form-control"
                        id="description"
                    />
                </div>
                <div class="form-add">
                    <label for="">Date</label>
                    <input type="date" class="form-control" id="description" />
                </form>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </section>
    <section>
        <div class="edit">
            <h1>Edit</h1>
            <form>
                <div class="form-edit">
                    <label for="">Todo</label>
                    <input type="text" class="form-control" id="Todo" />
                </div>
                <div class="form-edit">
                    <label for="">Description</label>
                    <input
                        type="text"
                        class="form-control"
                        id="description"
                    />
                </div>
                <div class="form-edit">
                    <label for="">Date</label>
                    <input type="date" class="form-control" id="description" />
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="/client/main.js"></script>
</html>
