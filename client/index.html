<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="573213085760-s4a91m05fdscd6ib2gutfkevc9sth3j4.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Fancy Todo</title>
  </head>
  <body>
      <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img id="fancy-icon" src="src/assets/checklists.png" width="35px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-all-todos">Todo Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-add-todo">Add Todo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-logout">Logout</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- Home -->
    <section id="home" class="container">
        <h1 class="title" style="text-align: center;">Fancy Todo</h1>
    </section>

    <!-- Login -->
    <section id="login-form" class="container">
        <h1 class="title" style="text-align: center;">Login</h1>
        <form id="loginForm">
            <div class="form-group">
              <label for="LoginEmail">Email address</label>
              <input type="email" class="form-control" id="LoginEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="LoginPassword">Password</label>
              <input type="password" class="form-control" id="LoginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Or sign in with:</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </section>

    <!-- Register -->
    <section id="register-form" class="container">
        <h1 class="title" style="text-align: center;">Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="RegisterUsername">Username</label>
                <input type="text" class="form-control" id="RegisterUsername" required>
              </div>
            <div class="form-group">
              <label for="RegisterEmail">Email address</label>
              <input type="email" class="form-control" id="RegisterEmail" name="email">
            </div>
            <div class="form-group">
              <label for="RegisterPassword">Password</label>
              <input type="password" class="form-control" id="RegisterPassword" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </section>

    <!-- All Todos -->
    <section id="all-todos" class="container">
        <h1 class="title" style="text-align: center; margin-bottom: 50px;">All Todos</h1>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              All Todos
            </div>
            <ul class="list-group list-group-flush" id="everytodos">
            </ul>
          </div>
    </section>

    <!-- Todo Detail -->
    <section id="todo-detail"></section>

    <!-- Add Todo -->
    <section id="add-todo" class="container">
        <h1 class="title" style="text-align: center;">Add Todo</h1>
        <p id="addError"></p>
        <form id="addTodoForm">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="addTitle">Title</label>
                <input type="text" class="form-control" id="addTitle">
              </div>
              <div class="form-group col-md-4">
                <label for="addDueDate">Due Date</label>
                <input type="date" class="form-control" id="addDueDate">
              </div>
              <div class="form-group col-md-4">
                <label for="addLocation">Location</label>
                <input type="text" class="form-control" id="addLocation">
              </div>
            </div>
            <div class="form-group">
              <label for="addDesc">Description</label>
              <textarea id="addDesc" class="form-control" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add New Todo</button>
          </form>
    </section>

    <!-- Edit Todo -->
    <section id="edit-todo">
        <h1 class="title" style="text-align: center;">Edit Todo</h1>
    </section>

    <!-- Footer -->
    <div>Icons taken from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="src/main.js"></script>
  </body>
</html>
