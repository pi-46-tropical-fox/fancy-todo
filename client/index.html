<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="56576102216-39oh65e3402r77m7e9d3ttbno7ou55rm.apps.googleusercontent.com">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Simple Todo</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Simple Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            </ul>
        </div>

      </nav>

    <div class="container">

    <form method="POST" id="login-form">
        <h1>Login</h1>
        <input type="text" name="username" id="login-username">
        <input type="password" name="password" id="login-password">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <input type="submit" id="login-btn" value="Login">
    </form>

    
    <form method="POST" id="register-form">
        <h1>Register</h1>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="username" id="register-username">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" id="register-email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" id="register-password">
        </div>

        <input class="form-control" type="submit" value="Register">
    </form>
</div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src='./index.js'></script>

    <script>
        const url = 'http://localhost:1223'

        function beforeLogin(event){
            $('#nav-login').hide()
        }

        function login(){
            const username = $('#login-username').val()
            const password = $('#login-password').val()

            $.ajax({
                method : 'POST',
                url : `${url}/login`,
                data : {
                    username, password
                }
            }).done(res => {
                localStorage.setItem('access_token', res.access_token)
                console.log(`Login berhasil! Token nya adalah ${res.access_token}`)
            }).fail(console.error)
        }

        // Code untuk sign in dengan google
        function onSignIn(googleUser){
            console.log(googleUser)
        }

        function register(){
            const username = $('#register-username').val()
            const password = $('#register-password').val()
            const email = $('#register-email').val()

            $.ajax({
                method : 'POST',
                url : `${url}/register`,
                data : {
                    username, email, password
                }
            }).done(res => {
                console.log(res)
            }).fail(console.error)

            console.log(username, password, email)

        }

        function logout(){
            localStorage.removeItem('access_token')
        }

        $(document).ready(() => {
            if(localStorage.access_token){
                //Kalo access token sudah ada
            } else {
    
                $('#login-form').submit(e => {
                    e.preventDefault();
                    login();
                })

                $('#register-form').submit(e => {
                    e.preventDefault();
                    register();
                })

            }
        })
    </script>

</body>
</html>
