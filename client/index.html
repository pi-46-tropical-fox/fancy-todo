<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="807199705023-io4hcqj2u8eefvrnljnucrfriekdjp98.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Fancy Todo!</title>
  </head>
  <body>

    <!--navbar-->
    <section id="navbar-logout">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Fancy Todo</a>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
      </nav>
    </section>


    <!--logn form-->
    <section id="login-page">
      <div class="login-page-left">
          <img src="logo2.png" alt="login page">
      </div>
      <div class="login-page-right">
          <h1>Fancy Todo</h1>
          <form id="submit-login">
              <label>Email</label>
              <input type="email"  id="email-login">
              <label>Password</label>
              <input type="password"  id="password-login">
              
              <span>Don't have an account?</span>
              <a href="#" id="go-to-register">Register Now!</a>
              Or
              <span>You can login with your google account:</span>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
              <button class="login-btn" type="submit">Login</button>
          </form>
      </div>
  </section>


  <!--main page-->

  <section id="home-page">
    <div class="home-page-left">
       <!--cards add-->
       <div class="container">
       
    </div>
    <div class="home-page-right">
      <form id="add-form">
        <h1>Add ToDo</h1>
        <hr>
            <label>Title :</label>
            <input type="text"   id="title-add">
            <br>
            <label>Desc :</label>
            <input type="text"  id="description-add">
            <br>
            <label>Due Date :</label>
            <input type="date"  id="due_date-add">
            <br>
            <button class="btn btn-dark"  type="submit">Add</button>
        </form>
    </div>
    <!-- EDIT-->
      <form id="edit-form">
       
        </form>

        <!--WEATHER-->
        <div class="home-page-bottom">
        <div class="col">
          <div class="card">
              <div class="card-header">

                <div class="columns" id="post-container">
                </div>

              </div>
            </div>
        </div>
      </div>

  
</section>

<!--register-->
<section id="register-page">
  <div class="register-page-left">
      <img src="logo2.png" alt="register page">
  </div>
  <div class="login-page-right">
      <h1>Register</h1>
      <form id="submit-register">
          <label>Email</label>
          <input type="email" id="email-register" >
          <label>Password</label>
          <input type="password" id="pass-register">
          <button class="login-btn" id="pass-register" type="submit">Register</button>
      </form>
  </div>
</section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
  </body>
</html>
