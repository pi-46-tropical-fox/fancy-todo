		<!----------------------------------- Create Todo --------------------------------->
		<div id="create-todo">
			<form id="createTodoForm">
				<h3>Create Todo</h3>
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<a class="nav-link" id="search" onclick="randomActivities()">Random Me!</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" id="search" onclick="searchForm('Movie')" data-toggle="modal" data-target="#staticBackdrop">Search Movie</a>
					  </li>
					<li class="nav-item">
					  <a class="nav-link" id="search" onclick="searchForm('Anime')" data-toggle="modal" data-target="#staticBackdrop">Search Anime</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" id="search"  onclick="searchForm('Music')" data-toggle="modal" data-target="#staticBackdrop">Search Music</a>
					</li>
				  </ul>

				<div class="form-group">
					<label for="exampleInputEmail1">Title</label>
					<input type="text" class="form-control" id="titleCreate" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
						<label for="exampleInputPassword1">Description</label>
						<input type="text" class="form-control" id="descriptionCreate">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Due Date</label>
					<input type="date" class="form-control" id="due_dateCreate">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

			<form id="editTodo">
				<h3>Edit Todo</h3>
				<div id="editForm">
				</div>
			</form>
		</div>
