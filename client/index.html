<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/myStyle.css">
  <meta name="google-signin-client_id" content="800657702413-rnk1bgapad14ans8le1f1o63habjeo5l.apps.googleusercontent.com">
  <title>Todos App</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top todos" id="navbar">
    <a class="navbar-brand" href="#navbar" id="username"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
      </ul>
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="logout">Logout</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="loader" style="display: none;"></div>
    <div id="errorMessage">
    </div>


  <main class="container overflow-hidden">
    <div class="content" id="mainContent">
<!-- LOGIN FORM -->
    <div id="loginForm" class="todos mt-5 text-center p-5">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-8"></div>
        <div class="col">
          <form id="login">
            <div class="form-group">
              <h1 style= "text-align-last: center;"><img src="./assets/picture/h8.png"></h1>
              <label for="">Email address</label>
              <input type="email" class="form-control" id="emailLogin">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="passwordLogin">
            </div>
            <button type="submit" class="btn btn-primary">Signin</button>
            <p>OR</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </form> <br>
          
          <!-- MODAL BUTTON REGIST -->
          <p>Don't have an account ?</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" id="signupForm">
            Register Here !!
          </button>
        </div>
      </div>
    </div>

<!-- Modal Register -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" id="registerForm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
        <button type="button" class="back close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form id="register" class="">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="nameRegister">
          </div>
          <div class="form-group">
            <label for="">Email address</label>
            <input type="email" class="form-control" id="emailRegister">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" id="passwordRegister">
          </div>
        <p>Already have an account <a class="btn btn-outline-info back" data-dismiss="modal">Login here</a></p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      </div>
    </div>
  </div>
</div>

<!-- HOME PAGE -->
  <div id="home" class="todos container">
    <div class="row row-cols-2">
      <div class="col-6 col-md-4">
        <div class="p-2 bd-highlight container-md border border-warning" id="Flex-01">
        </div>
      </div>

      <div class="col-md-8 ">
        <h1 class="text-center" style="color: black;">TODO LIST</h1>
      <button class="btn btn-success" id="addTodo">Create Todos</button>
      <table class="table table-hover mt-3 border border-warning">
        <thead>
          <tr>
            <th scope="col" style="color: #E89923;">No</th>
            <th scope="col" style="color: #E89923;">Title</th>
            <th scope="col" style="color: #E89923;">Description</th>
            <th scope="col" style="color: #E89923;">Due Date</th>
            <th scope="col" style="color: #E89923;">Status</th>
            <th scope="col" style="color: #E89923;">Action</th>
          </tr>
        </thead>
        <tbody id="showTodos">
        </tbody>
      </table>
      </div>
    
    </div>
    <div class="row">
      <div class="col-sm-11">
      <hr>
        <div class="container mt-5">
          <h2 class="text-center">Invite to project</h2>
          <form class="form-inline" id="addMember">
            <div class="form-group mb-2">
              <select class="custom-select mr-sm-2" id="listProject">
                <option selected disabled>Select Todos</option>
              </select>
            </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="text" class="form-control" id="emailMember" placeholder="Member's Email">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Invite</button>
        </form>
        <hr>
        <h2 class="text-center mt-3">List Member Projects</h2>
        <table class="table table-hover mt-4">
          <thead>
            <tr>
              <th scope="col" style="color: #E89923;">No</th>
              <th scope="col" style="color: #E89923;">Project</th>
              <th scope="col" style="color: #E89923;">Member</th>
              <th scope="col" style="color: #E89923;">Action</th>
            </tr>
          </thead>
          <tbody id="showMember">
          </tbody>
        </table>
      </div>
          </div>
        </div>
  </div>
    </div>
  </div>
  </div>
</main>

<!-- ADD FORM -->
  <div id="addForm" class="todos container mt-5">
    <h2>Add New Task</h2>
    <form id="add">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="custom-select" id="status">
          <option selected disabled>Select Status</option>
          <option>Incomplete</option>
          <option>Complete</option>
        </select>
      </div>
      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_date">
      </div>
      <button type="button" class="btn btn-danger cancelSave">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

<!-- UPDATE FORM -->
  <div id="updateForm" class="todos container mt-5">
    <h2>Update Task</h2>
    <form id="update">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="hidden" id="idUpdate">
        <input type="text" class="form-control" id="titleUpdate">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="descriptionUpdate">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="custom-select" id="statusUpdate">
          <option selected disabled>Select Status</option>
          <option>Incomplete</option>
          <option>Complete</option>
        </select>
      </div>
      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_dateUpdate">
      </div>
      <button type="button" class="btn btn-danger cancelSave">Cancel</button>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./assets/js/jquery.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
