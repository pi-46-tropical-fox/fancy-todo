<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Todos</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="nav-home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-add">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-logout">Logout</a>
            </li>
                        
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- Form Register -->
      <div class="container mt-5" id="form-register">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Form Register</h5>
              <form id="registerForm">
                <div class="form-group row">
                  <label for="registerEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="text" name="" id="registerEmail" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="registerPasword" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input type="text" name="" id="registerPassword" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" value="Register" class="form-control btn btn-danger">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Form Login -->
      <div class="container mt-5" id="form-login">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Form Login</h5>
                <form id="loginForm">
                  <div class="form-group row">
                    <label for="loginEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="text" name="" id="loginEmail" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="loginPasword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                      <input type="text" name="" id="loginPassword" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-5 ml-auto">
                      <input type="submit" value="Login" class="form-control btn btn-danger">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Todo List -->
      <div class="container mt-5 mb-2" id="todo-list">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">Todo List</h1>
          </div>
        </div>        
            <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Due Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tableTodo">
                
              </tbody>
            </table>          
      </div>

      <!-- Add Todo List -->
      <div class="container mt-5" id="form-add-todo">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Add Todo</h5>
                <form id="addTodo">
                  <div class="form-group row">
                    <label for="inputTitle" class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">
                      <input type="text" name="" id="inputTitle" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputDescription" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                      <input type="text" name="" id="inputDescription" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputStatus">Status</label>
                    <select class="form-control" id="inputStatus">
                      <option>True</option>
                      <option>False</option>
                    </select>
                  </div>
                  <div class="form-group row">
                    <label for="inputDueDate" class="col-sm-3 col-form-label">Due Date</label>
                    <div class="col-sm-9">
                      <input type="date" name="" id="inputDueDate" class="form-control">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./main.js"></script>
</body>

</html>
