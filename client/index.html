<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="807199705023-io4hcqj2u8eefvrnljnucrfriekdjp98.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Welcome to Fancy-Todo!</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Fancy-Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active" id="nav-register">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item active" id="nav-signin">
              <a class="nav-link" href="#">Sign In</a>
            </li>
            <li class="nav-item active" id="nav-signout">
                <a class="nav-link" href="#">Sign Out</a>
              </li>
          </ul>
        </div>
      </nav>
      <br>

      <!-- Form Sign In-->
      <div class="container-md border 1">
        <form id="signin-form">
          <h3>Login</h3>
        <div class="form-group" id="signin-form">
          <label for="signInEmail">Email address</label>
          <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="signInPassword">Password</label>
          <input type="password" class="form-control" id="signInPassword">
        </div>
        <span>You can login with your google account:</span>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <br>

      <!-- Form Register-->
      <div class="container-md border 1">
        <form id="register-form">
          <h3>Register</h3>
          <div class="form-group">
            <label for="registerEmail">Email address</label>
            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>

      <!-- LIST TODOS -->
      <div id="todo-list" class="container md-5">
        <h2 class="font-weight-bold text-center">Todo List</h2>
    <br />
    <table class="table table-striped" id="todo-list">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Options</th>
              </tr>
        </thead>
        <tbody id="list">
        </tbody>
    </table>
    <div class="col-7" id="todo-list">
        <a class="btn btn-primary btn-md" href="#" role="button" id="add-todo">Add New Todo To List</a> 
    </div>
    </div>

    <!--ADD FORM-->
    <div id="addForm">
    <form id="add-form">
      <div class="form-group">
        <label for="title-add">Title</label>
        <input type="text" class="form-control" id="title-add">
      </div>
      <div class="form-group">
        <label for="description-add">Description</label>
        <input type="text" class="form-control" id="description-add">
      </div>
      <div class="form-group">
        <label for="due_date-add">Due Date</label>
        <input type="date" class="form-control" id="due_date-add">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <!-- EDIT/UPDATE -->
    <div id="tampungEdit">
    
  </div>

  <!-- WEATHER-->
  <div class="columns" id="post-container">
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
  </body>
</html>
