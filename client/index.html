<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="835441136764-apojhe54pvunh6iu2g5gveuue1ibp8ip.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Todo App</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Todo</a>
      <span id="email-user"></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-login">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-register">Register</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-add">Add</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- login -->
    <div class="container mt-5" id="form-login">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form id="loginForm">
                <div class="form-group row">
                  <label for="loginEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="loginEmail" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="loginPassword" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="loginPassword" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="form-control btn btn-dark" />
                  </div>
                </div>
              </form>
              <!-- google sign in button -->
              <div class="g-signin2" data-onsuccess="onSignIn"></div>

              <!-- manual sign out for testing -->
              <!-- <a href="#" onclick="signOut();">Sign Out</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- register -->
    <div class="container mt-5" id="form-register">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Register</h5>
              <form id="registerForm">
                <div class="form-group row">
                  <label for="registerUsername" class="col-sm-3 col-form-label">Username</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="registerUsername" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="registerEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="registerEmail" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="registerPassword" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="registerPassword" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="form-control btn btn-dark" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- add todo -->
    <div class="container mt-5" id="form-add-todo">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Todo</h5>
              <form>
                <div class="form-group row">
                  <label for="addTitle" class="col-sm-3 col-form-label">Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="addTitle" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="addDescription" class="col-sm-3 col-form-label">Description</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="addDescription" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="addDueDate" class="col-sm-3 col-form-label">Due Date</label>
                  <div class="col-sm-9">
                    <input type="date" class="form-control" id="addDueDate" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="form-control btn btn-dark" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- todo list -->
    <div class="container mt-5" id="todo-list">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Todo</h1>
        </div>
      </div>
      <div id="your-todo" class="row">
        <!-- <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Title</h5>
              <h6 class="card-text">Due Date: </h6>
              <p class="card-text">Description</p>
              <p class="card-text">Status</p>
              <a class="btn btn-dark" href="#" id="card-edit">Edit</a>
              <a class="btn btn-dark" href="#" id="card-delete">Delete</a>
            </div>
          </div>
        </div> -->
      </div>
    </div>


    <!-- edit todo -->

    <div class="container mt-5" id="form-edit-todo">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Edit Todo</h5>
              <form>
                <div class="form-group row">
                  <label for="editTitle" class="col-sm-3 col-form-label">Title</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="editTitle" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="editDescription" class="col-sm-3 col-form-label">Description</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="editDescription" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="editStatus" class="col-sm-3 col-form-label">Status</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="editStatusTrue" value="true">
                    <label class="form-check-label" for="editStatusTrue">Finished</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="editStatusFalse" value="false" />
                    <label class="form-check-label" for="editStatusFalse">Not Yet</label>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="editDueDate" class="col-sm-3 col-form-label">Due Date</label>
                  <div class="col-sm-9">
                    <input type="date" class="form-control" id="editDueDate" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-5 ml-auto">
                    <input type="submit" class="form-control btn btn-dark" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- weather forecast -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
  </body>
</html>
