<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google API -->
    <meta name="google-signin-client_id" content="184214384401-92ueru0fuhbco4ub7a6f9ul70jn74f10.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Todo App</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" id="nav-register" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-login" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-todo" href="#">Todo List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-add" href="#">Add Todo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-logout" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav><br>


    <!-- Form Register -->
    <div class="container">

      <form style="max-width: 40%;" id="registerForm" class="mx-auto">
        <h2>Register</h2><br>
        
        <div class="form-group">
          <label for="usernameRegister" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" id="usernameRegister">
          </div>
        </div>
        <div class="form-group">
          <label for="emailRegister" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailRegister">
          </div>
        </div>
        <div class="form-group">
          <label for="passwordRegister" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordRegister">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form><br><br>


    <!-- Login Form -->
    <div>
      <form style="max-width: 40%;" id="loginForm" class="mx-auto">
        <h2>Login</h2><br>
  
        <div class="form-group">
          <label for="emailLogin" class="col-form-label">Email</label>
          <div>
            <input type="email" class="form-control" id="emailLogin">
          </div>
        </div>
        <div class="form-group">
          <label for="passwordLogin" class="col-form-label">Password</label>
          <div>
            <input type="password" class="form-control" id="passwordLogin">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div style="text-align: center;margin-top: 2em;">
          <p>Or With</p>
          <div class="g-signin2" data-onsuccess="onSignIn" style="display: flex; justify-content:center"></div><br>
          <!-- <a href="#" onclick="signOut();">Sign out</a> -->
      </div>
      </form><br>
    </div>

    <!-- Table TodoList -->
    <div id="todoList">
      <h2>TodoList</h2><br>
      <table class="table table-hover">
  
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Due-date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableTodo">
          <!-- <td>
            <a href="/edit/${element.id}" class="text-center">Edit</a>
            <a href="/delete/${element.id}" class="text-center">Delete</a>
          </td> -->
        </tbody>
      </table>

    </div>

    <!-- AddTodo -->

    <form style="max-width: 40%;" id="addForm" class="mx-auto">
      <h2>Add Todo</h2><br>

      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTitle">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDesc">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDate" class="col-sm-2 col-form-label">Due_date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputDate">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form><br>

    <!-- EditTodo -->

    <form style="max-width: 40%;" id="editForm" class="mx-auto">
      <h2>Edit Todo</h2><br>

    </form><br>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
